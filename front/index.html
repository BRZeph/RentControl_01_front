<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise ERP System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            transition: all 0.3s ease;
        }
        .sidebar.collapsed {
            width: 70px;
        }
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
        .module-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .chart-container {
            height: 300px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }
            .sidebar .nav-text {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar bg-blue-800 text-white w-64 flex-shrink-0">
        <div class="p-4 flex items-center justify-between border-b border-blue-700">
            <div class="flex items-center">
                <i class="fas fa-cube text-2xl mr-3"></i>
                <span class="text-xl font-bold nav-text">Enterprise ERP</span>
            </div>
            <button id="toggleSidebar" class="text-white focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="p-4">
            <ul>
<!--código preenchido dinamicamente-->
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 overflow-auto" style="margin-left: 4rem;">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800" id="pageTitle">Dashboard</h1>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                    </button>
                </div>
                <div class="relative">
                    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
                        <i class="fas fa-envelope text-xl"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-blue-500"></span>
                    </button>
                </div>
                <div class="flex items-center">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="h-8 w-8 rounded-full mr-2">
                    <span class="text-gray-700">Joãozinho</span>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="mainContent" class="p-6"></main>
    </div>
</div>

<script src="dynamicLoad.js"></script>
<script>

    // Toggle Sidebar
    toggleSidebar.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        document.querySelector('.main-content').style.marginLeft =
            sidebar.classList.contains('collapsed') ? '70px' : '4rem';
    });

    const sidebar = document.querySelector('.sidebar');

    // Responsive adjustment
    function handleResize() {
        if (window.innerWidth <= 300) {
            sidebar.classList.add('collapsed');
        } else {
            sidebar.classList.toggle('collapsed')
        }
    }

    window.addEventListener('resize', handleResize);
</script>
</body>
</html>
