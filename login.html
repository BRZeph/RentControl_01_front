<script>
    document.addEventListener('DOMContentLoaded', function() {
        window.apiUrl = "https://rentcontrol-01.onrender.com";
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Authenticating...';
            spinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            // Get form data
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                // remember: document.getElementById('remember').checked
            };

            try {
                // Call the login API
                const response = await fetch(`${window.apiUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: "include",
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful - store token if available
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }

                    // Redirect to index page
                    window.location.href = 'index.html';
                } else {
                    // Login failed - show error
                    showError(data.message || 'Invalid username or password');
                    loginForm.classList.add('shake-animation');
                    setTimeout(() => {
                        loginForm.classList.remove('shake-animation');
                    }, 500);
                }
            } catch (error) {
                showError('Erro ao conectar com servidor');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginButton.disabled = false;
                buttonText.textContent = 'Entrar';
                spinner.classList.add('hidden');
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    });
</script>
